<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="table">
    <div style="grid-area: empty-1;"></div>
    <div id="empty-2" style="grid-area: empty-2;">
      <div class="decoration"></div>
    </div>
    <div id="deck" style="grid-area: deck;">
      <div class="card" id="deck-card-1"></div>
    </div>
    <div style="grid-area: dealer;">
      <div id="dealer-main">
        <div id="dealer-card-holder">
          <div class="card" id="spades_ace"></div>
          <div class="card" id="diamonds_7"></div>

        </div>
      </div>
    </div>

    <div style="grid-area: player;">
      <div id="player-main">
        <div id="player-card-section" style="grid-area: card-holder;">
          <div id="card-bet-container">
            <div id="player-card-holder">
            </div>
            <div id="bet">
              <p>BET AMOUNT</p>
              <p id="bet-amount">100$</p>
            </div>
          </div>
        </div>
        <div id="balance-section" style="grid-area: balance;">
          <div id="balance">
            <p>BALANCE</p>
            <p id="balance-amount">900$</p>
          </div>
        </div>
        <div style="grid-area: buttons;">
          <div id="buttons">
            <button>HIT</button>
            <button>PASS</button>
            <button class="inactive">SPLIT</button>
          </div>
        </div>
      </div>
    </div>

    <div id="empty-3" style="grid-area: empty-3;">
      <div class="decoration"></div>
    </div>
    <script src="black-jack.js"></script>
</body>

</html>
