<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="table">

    <div style="grid-area: empty-1;"></div>
    <div style="grid-area: empty-2;"></div>
    <div id="deck" style="grid-area: deck;"></div>
    <div id="dealer" style="grid-area: dealer;"></div>
    <div id="player" style="grid-area: player;">
      <div id="card-square">
        <div id="bet"></div>
      </div>
      <div id="balance"></div>
      <button id="hit">HIT</button>
      <button id="pass">PASS</button>
    </div>
    <div style="grid-area: empty-3;"></div>
    <script src="black-jack.js"></script>
  </div>
</body>

</html>
