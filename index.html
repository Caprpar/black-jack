<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="table">
    <div style="grid-area: empty-1;"></div>
    <div id="empty-2" style="grid-area: empty-2;">
      <div class="decoration"></div>
    </div>
    <div id="deck" style="grid-area: deck;">
      <div class="card" id="deck-card-0"></div>
    </div>
    <div style="grid-area: dealer;">
      <div id="dealer-main">
        <div id="dealer-card-holder">

        </div>
      </div>
    </div>

    <div style="grid-area: player;">
      <div id="player-main">
        <div id="player-card-section" style="grid-area: card-holder;">
          <div id="card-bet-container">
            <div id="player-card-holder">
              <div id="bet-window">
                <button id="subtract">-</button>
                <button id="add">+</button>
              </div>

            </div>
            <div id="bet">
              <p>BET AMOUNT</p>
              <p id="bet-amount">100$</p>
            </div>
          </div>
        </div>
        <div id="balance-section" style="grid-area: balance;">
          <div id="balance">
            <p>BALANCE</p>
            <p id="balance-amount">900$</p>
          </div>
        </div>
        <div style="grid-area: buttons;">
          <div id="buttons">
            <button id="hit">HIT</button>
            <button id="stand">STAND</button>
            <button class="inactive" id="split">SPLIT</button>
          </div>
        </div>
      </div>
    </div>

    <div id="empty-3" style="grid-area: empty-3;">
      <div class="decoration"></div>
    </div>
    <div id="win-status">
      <p id="status"></p>
      <div>
        <button id="close">CLOSE</button>
        <button id="new-hand">GET NEW HAND</button>
      </div>
    </div>

    <script src="black-jack.js"></script>
</body>

</html>
