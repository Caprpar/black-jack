<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="table">
    <div style="grid-area: empty-1;"></div>
    <div style="grid-area: empty-2;"></div>
    <div style="grid-area: deck;"></div>
    <div style="grid-area: dealer;"></div>

    <div style="grid-area: player;">
      <div id="player-main">
        <div id="card-section" style="grid-area: card-holder;">
          <div id="card-bet-container">
            <div id="card-holder"></div>
            <div id="bet">
              <p>BET AMOUNT</p>
              <p id="bet-amount">100$</p>
            </div>
          </div>
        </div>
        <div id="balance-section" style="grid-area: balance;">
          <div id="balance">
            <p>BALANCE</p>
            <p id="balance-amount">900$</p>
          </div>
        </div>
        <div style="grid-area: buttons;">
          <div id="buttons">
            <button>HIT</button>
            <button>PASS</button>
            <button>SPLIT</button>
          </div>
        </div>
      </div>
    </div>

    <div style="grid-area: empty-3;"></div>
    <!-- <script src="black-jack.js"></script> -->
</body>

</html>
